<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="src/css/style.css"/>
</head>
<body>
    <main>
        <div class="panel">
            <div class="panel-error" id="error" style="display: none;">  </div>
            <div class="panel-title"> To-do list </div>
            <div class="panel-inputs">
                <input type="text" id="texto" placeholder="Digite aqui sua tarefa"/>
                <input type="submit" id="botao" value="Adicionar"/>
            </div>
            <div class="panel-list">
            </div>
        </div>
    </main>

    <footer>
        Criado por Lucca Jimenez - <a href="https://github.com/luccajimenez">github.com/luccajimenez</a>
    </footer>

    <script src="src/script/script.js"></script>

</body>
</html>
